name: Despliegue Backend Oracle

on:
  workflow_dispatch: # Esto habilita el botón manual en GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Desplegar en Oracle via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_IP }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          port: 4422
          script: |
            cd ~/nutrition-app/backend
            git pull origin main
            
            # 1. Instalar con bypass de conflictos
            npm install --legacy-peer-deps
            
            # 2. Intentar compilar (si esto falla, el script se detendrá aquí)
            npm run build
            
            # 3. Verificar si PM2 existe antes de usarlo
            if ! command -v pm2 &> /dev/null
            then
                echo "PM2 no está instalado. Instalando..."
                sudo npm install -g pm2
            fi
            
            # 4. Reiniciar
            pm2 restart backend-app || pm2 start dist/app.js --name "backend-app"